# MySQL Properties(to connect the database(database connection))
spring.datasource.url=jdbc:mysql://localhost:3306/online_food_order
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true


#front-end pages path
# View Resolver Properties(view resolver ==> we need to confirm the prefix and suffix of the file(jsp page))
spring.mvc.view.prefix=/WEB-INF/view/  
spring.mvc.view.suffix=.jsp